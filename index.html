<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap demo</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

		<style>
.bi {
	vertical-align: -.125em;
	fill: currentColor;
}
		</style>
	</head>
	<body>

		<header>
			<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
				<symbol id="justify" viewBox="0 0 16 16">
				<path fill-rule="evenodd" d="M2 12.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"/>
				</symbol>
			</svg>
			<div class="px-3 py-2 bg-dark text-white">
				<div class="container">
					<div class="d-flex flex-wrap align-items-center justify-content-left justify-content-lg-start">
						<a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
							<svg class="bi me-2" width="40" height="32" role="img" aria-label="Menu"><use xlink:href="#justify"/></svg>
						</a>
					</div>
				</div>
			</div>
		</header>

		<div class="jumbotron d-flex align-items-center min-vh-100">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="card text-center">
							<div class="card-body">
								<h5 class="card-title">SBF Binnen Training</h5>
								<p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
								<a href="#" class="btn btn-primary">Start</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	</body>
</html>
